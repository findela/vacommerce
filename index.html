<html>
    <head>
        <title>Welcome to VACommerce</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg d-flex justify-content-between navbar-light bg-white px-5 mx-3 py-4">
            <div class="my-auto">
                <a class="navbar-brand d-inline-flex" href="#">
                    <img src="./images/logo.png" width="36" class="my-auto"/>
                    <h5 class="my-auto font-weight-bolder ml-2">
                        VACommerce
                        <span class="text-dark font-weight-normal text-capitalize d-block text--size-12">everyday marketplace</span>
                    </h5>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="my-auto">
              <ul class="navbar-nav">
                <li class="nav-item px-2">
                  <a class="nav-link text-underline text-dark" href="#">Credit & Kudos</span></a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link text-dark" href="#">Refund Policy</a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link text-dark" href="#">Privacy Policy</a>
                </li>
                <li class="nav-item px-2">
                  <a class="btn-theme-primary btn rounded-pill font-weight-bolder">Are you seller?</a>
                </li>
              </ul>
            </div>
        </nav>

        <section class="container">
            <section class="row">
                <div class="card my-5 col-md-5 mx-auto shadow border border-theme-primary light">
                    <div class="card-body py-5">
                        <div class="form-group position-relative">
                            <small class="position-absolute bg-white p-1" style="top: -15px; left: 15px;">
                                Name
                            </small>
                            <input type="email" class="form-control pr-5" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <i data-feather="user" class="position-absolute" style="width: 18px; height: 18px; top: 12px; right: 15px;"></i>
                        </div>
                        <div class="form-group position-relative my-4">
                            <small class="position-absolute bg-white p-1" style="top: -15px; left: 15px;">
                                Email
                            </small>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <i data-feather="mail" class="position-absolute" style="width: 18px; height: 18px; top: 12px; right: 15px;"></i>
                        </div>
                        <div class="form-group position-relative my-4">
                            <small class="position-absolute bg-white p-1" style="top: -15px; left: 15px;">
                                Password
                            </small>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <i data-feather="key" class="position-absolute" style="width: 18px; height: 18px; top: 12px; right: 15px;"></i>
                        </div>
                        <button class="btn btn-theme-primary text-capitalize font-weight-bold w-100 py-2">complete registration</button>
                        <div class="d-flex justify-content-between my-3">
                            <hr class="my-auto w-40"/>
                            <span class="my-auto font-weight-bold">OR</span>
                            <hr class="my-auto w-40"/>
                        </div>
                        <button class="btn border text-capitalize font-weight-bold w-100 py-2 d-inline-flex justify-content-center">
                            <img src="./images/google.png" width="18" alt="google" class="my-auto"/>
                            <span class="my-auto ml-2 text-capitalize">continue with google</span>
                        </button>
                    </div>
                </div>
            </section>
        </section>
    
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="js/script.js"></script>
    </body>
</html>
